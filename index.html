<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whac-a-mole Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/mole.png" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section id="WhacaMoleGame">
      <button id="playBtn">Start playing</button>
      <div id="SpeedScoreContainer">
        <div class="speedSec">
          <button id="increaseSpeed">+</button>
          <h2>Speed: <span id="speed">5</span></h2>
          <button id="decreaseSpeed">-</button>
        </div>
        <h2 id="yourScore">Your Score: <span id="score">0</span></h2>
      </div>
      <div id="timeContainer">
        <div id="timeSetSection">
          <input type="number" id="timeSet" />
          <button type="submit" id="submitBtn">Set Time</button>
        </div>
        <h2 id="leftTimeh3">Time Left: <span id="leftTime">0</span> sec.</h2>
      </div>

      <div class="parentDiv">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square mole" id="3"></div>
        <div class="square" id="4"></div>
        <p></p>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </section>
  </body>
</html>
